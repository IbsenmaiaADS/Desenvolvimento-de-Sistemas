<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Controle Total</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Home</a>
        <a class="navbar-brand" th:href="@{/logout}">Logout</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br />
<br />
<br />
<main>
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info">Cadastro realizado com sucesso.</div>
            </div>
            <div th:if="${param.error}">
              <div class="alert alert-danger">Erro ao cadastrar.</div>
          </div>
            <div class="card-header">
                <h2 class="text-center">Cadastrar nova compra</h2>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/compra/cadastrar}" th:object="${compra}">
                    <div class="form-group mb-3">
                        <label class="form-label">Id do fornecedor</label>
                        <input class="form-control"
                               id="idFornecedor"
                               name="idFornecedor"
                               placeholder="Insira o id do fornecedor que você deseja realizar a compra"
                               th:field="*{idFornecedor}"
                               type="text"
                        />
                        <p class="text-danger"
                           th:if="${#fields.hasErrors('idFornecedor')}"
                           th:errors="*{idFornecedor}">
                        </p>
                    <div class="form-group mb-3">
                        <label class="form-label">Id do item</label>
                        <input class="form-control"
                               id="idItem"
                               name="idItem"
                               placeholder="Insira o id do item que você deseja comprar"
                               th:field="*{idItem}"
                               type="text"
                        />
                        <p class="text-danger"
                           th:if="${#fields.hasErrors('idItem')}"
                           th:errors="*{idItem}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Quantidade</label>
                        <input class="form-control"
                               id="quantidade"
                               name="quantidade"
                               placeholder="Escolha a quantidade de itens a serem comprados"
                               th:field="*{quantidade}"
                               type="number"
                        />
                        <p class="text-danger"
                           th:if="${#fields.hasErrors('quantidade')}"
                           th:errors="*{quantidade}">
                        </p>
                    </div>
                    
                <div class="form-group mb-3">
                    <label class="form-label">Data da compra</label>
                    <input class="form-control"
                           id="dataCompra"
                           name="dataCompra"
                           placeholder="Insira a data da compra"
                           th:field="*{dataCompra}"
                           type="date"
                    />
                    <p class="text-danger"
                    th:if="${#fields.hasErrors('dataCompra')}"
                    th:errors="*{dataCompra}">
                </p>
                </div>
                    <br />
                      <br />
                      <div class="botao">
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </div>
                        </form>
                        <div class="mb-3">
                            <a class="btn btn-primary" th:href="@{/compra/menu}">Voltar</a>
                        </div>
                      </div>
                  
            </div>
        </div>
    </div>
</div>
</main>
</body>
</html>
