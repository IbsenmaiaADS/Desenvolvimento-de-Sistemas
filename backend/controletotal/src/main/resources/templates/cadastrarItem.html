<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Controle Total</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Home</a>
        <a class="navbar-brand" th:href="@{/logout}">Logout</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br />
<br />
<br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info">Cadastro realizado com sucesso.</div>
            </div>
            <div th:if="${param.error}">
              <div class="alert alert-danger">Erro ao cadastrar.</div>
          </div>
            <div class="card-header">
                <h2 class="text-center">Cadastrar novo item</h2>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/item/cadastrar}" th:object="${item}">
                    <div class="form-group mb-3">
                        <label class="form-label">Nome</label>
                        <input class="form-control"
                               id="nome"
                               name="nome"
                               placeholder="Insira o nome do item"
                               th:field="*{nome}"
                               type="text"
                        />
                        <p class="text-danger"
                        th:if="${#fields.hasErrors('nome')}"
                        th:errors="*{nome}">
                    </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Id do fornecedor</label>
                        <input class="form-control"
                               id="idFornecedor"
                               name="idFornecedor"
                               placeholder="Insira o id do fornecedor que oferece esse item"
                               th:field="*{idFornecedor}"
                               type="number"
                        />
                        <p class="text-danger"
                        th:if="${#fields.hasErrors('idFornecedor')}"
                        th:errors="*{idFornecedor}">
                    </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Valor</label>
                        <input class="form-control"
                               id="valor"
                               name="valor"
                               placeholder="Insira o valor do item"
                               th:field="*{valor}"
                               type="number"
                               step="0.01"
                        />
                        <p class="text-danger"
                           th:if="${#fields.hasErrors('valor')}"
                           th:errors="*{valor}">
                        </p>
                    </div>
                    <br />
                  <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
                </form>
                <div class="mb-3">
                    <a class="btn btn-primary" th:href="@{/item/menu}">Voltar</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
