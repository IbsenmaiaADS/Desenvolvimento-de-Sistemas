<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<link th:href="@{/css/style.css}" rel="stylesheet">

  <title>Controle Total</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Home</a>
            <a class="navbar-brand" th:href="@{/logout}">Logout</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <main>
    <div class="header">
        <h2 class="text-center menu-titulo">Usuários</h2>

    </div>
    <table class="table">
    </div>
    <div th:if="${param.success}">
        <div class="alert alert-info">Usuário deletado com sucesso.</div>
    </div>
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">E-mail</th>
            <th scope="col">Tipo</th>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr data-th-each="usuario : ${usuarios}">
            <td data-th-text="${usuario.id}"></td>
            <td data-th-text="${usuario.nome}"></td>
            <td data-th-text="${usuario.email}"></td>
            <td data-th-text="${usuario.tipo}"></td>
            <td>
            <a class="btn btn-primary" onclick="return confirm('Tem certeza de que quer deletar esse usuário?')" th:href="@{/usuario/deletar/{id}(id=${usuario.getId()})}">Deletar</a>
            </td>
            <td>
              <a class="btn btn-primary" th:href="@{/usuario/editar/{id}(id=${usuario.getId()})}">Editar</a>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="mb-3">
        <a class="btn btn-primary" th:href="@{/usuario/menu}">Voltar</a>
    </div>
    </main>
</body>
</html>
