<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Cadastro de usuários</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br />
<br />
<br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info">Cadastro realizado com sucesso.</div>
            </div>
            <div th:if="${param.error}">
              <div class="alert alert-danger">Erro ao cadastrar.</div>
          </div>
            <div class="card-header">
                <h2 class="text-center">Cadastrar novo usuário</h2>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/cadastrar/save}" th:object="${usuario}">

                    <div class="form-group mb-3">
                        <label class="form-label">Nome completo</label>
                        <input class="form-control"
                               id="nomeCompleto"
                               name="nome"
                               placeholder="Insira o nome completo"
                               th:field="*{nome}"
                               type="text"
                        />
                        <p th:errors="*{nome}" class="text-danger"
                           th:if="${#fields.hasErrors('nome')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">E-mail</label>
                        <input class="form-control"
                               id="email"
                               name="email"
                               placeholder="Insira o e-mail com que o usuário acessará a plataforma."
                               th:field="*{email}"
                               type="email"
                        />
                        <p th:errors="*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Senha</label>
                        <input class="form-control"
                               id="password"
                               name="senha"
                               placeholder="Escolha a senha temporária do usuário. Ele poderá alterá-la depois."
                               th:field="*{senha}"
                               type="password"
                        />
                        <p th:errors="*{senha}" class="text-danger"
                           th:if="${#fields.hasErrors('senha')}">
                        </p>
                    </div>
                      <div class="form-floating">
                        <select name="tipo" th:field="*{tipo}" class="form-select" id="floatingSelect">
                          <option value="ADMIN">ADMIN</option>
                          <option value="ALMOXARIFE">ALMOXARIFE</option>
                          <option value="USUARIO">USUARIO</option>
                        </select>
                        <label for="floatingSelect">Insira o tipo do usuário</label>
                      </div>
                      <p th:errors="*{tipo}" class="text-danger"
                           th:if="${#fields.hasErrors('tipo')}">
                        </p>
                  <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
