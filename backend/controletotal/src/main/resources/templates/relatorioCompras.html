<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Solicitar item do estoque</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="container mt-5">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
      <div class="container-fluid">
          <a class="navbar-brand" th:href="@{/}">Home</a>
          <a class="navbar-brand" th:href="@{/logout}">Logout</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
      </div>
  </nav>
    <br />
    <br />
    <br />
    <div class="container">
      <div class="card">
        <div th:if="${param.success}">
          <div class="alert alert-info">Solicitação realizada com sucesso.</div>
      </div>
        <div class="card-header">
          <h2 class="text-center">Solicitar item do estoque</h2>
        </div>
        <div class="card-body">
            <form method="post" role="form" th:action="@{#}">

                        <div class="form-group mb-3">
                            <label class="form-label">Data inicial</label>
                            <input class="form-control"
                                   id="dataInicial"
                                   name="dataInicial"
                                   placeholder="Insira a data inicial"
                                   type="date"
                            />
                        </div>
        
                        <div class="form-group mb-3">
                            <label class="form-label">Data final</label>
                            <input class="form-control"
                                   id="dataFinal"
                                   name="dataFinal"
                                   placeholder="Insira a data final"
                                   type="date"
                            />
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Id do fornecedor</label>
                            <input class="form-control"
                                   id="idFornecedor"
                                   name="idFornecedor"
                                   placeholder="Insira qual fornecedor deve constar no relatório"
                                   type="text"
                            />
                        </div>

                    </div>

                </div>
                
            <div class="mb-3">
              <button type="submit" class="btn btn-primary">Gerar relatório</button>
            </div>
        </form>
          <div class="mb-3">
            <a class="btn btn-primary" th:href="@{/compra/menu}">Voltar</a>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
